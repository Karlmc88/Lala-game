<!DOCTYPE html><html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LALA MBTI 测试</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffcc00; text-align: center; }
        .question-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .option { display: block; margin: 10px 0; padding: 10px; background: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .option:hover { background: #cc5500; }
    </style>
</head>
<body>
    <h1>LALA MBTI 测试</h1>
    <div class="question-container" id="quiz-container">
        <p id="question">你最喜欢的车是什么？</p>
        <button class="option" onclick="nextQuestion(1)">A. 本田Civic加爆改</button>
        <button class="option" onclick="nextQuestion(2)">B. 宝马M4宽体</button>
        <button class="option" onclick="nextQuestion(3)">C. 丰田Vios 原厂</button>
        <button class="option" onclick="nextQuestion(4)">D. Perodua Myvi</button>
    </div><script>
    let questions = [
        "你最喜欢的车是什么？",
        "你的穿搭风格？",
        "你最常去的地方？",
        "你对爆改车的看法？",
        "你会在车上装LED灯吗？"
    ];
    
    let options = [
        ["本田Civic加爆改", "宝马M4宽体", "丰田Vios 原厂", "Perodua Myvi"],
        ["ADLV+黑色Oversized", "潮牌+球鞋", "Polo衫+牛仔裤", "短裤+拖鞋"],
        ["夜店", "改车聚会", "家", "朋友家"],
        ["必须改！", "可以改一点", "不改原厂好", "车是什么？"],
        ["一定要装，越亮越好！", "加一点点灯", "完全不装", "看情况"]
    ];
    
    let currentQuestion = 0;
    
    function nextQuestion(choice) {
        currentQuestion++;
        if (currentQuestion >= questions.length) {
            document.getElementById("quiz-container").innerHTML = "<h2>测试完成！你的LALA等级是：超级LALA</h2>";
            return;
        }
        document.getElementById("question").innerText = questions[currentQuestion];
        let buttons = document.querySelectorAll(".option");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].innerText = options[currentQuestion][i];
            buttons[i].setAttribute("onclick", `nextQuestion(${i + 1})`);
        }
    }
</script>

</body>
</html>
